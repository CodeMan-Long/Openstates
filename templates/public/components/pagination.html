<section>
    <div class="button-group">

        {% if page.number > 2 %}
            <a href="?{{ base_querystring }}&page=1" class="button">First</a>
        {% endif %}
        
        {% if page.has_previous %}
            <a href="?{{ base_querystring }}&page={{ page.previous_page_number }}" class="button">&laquo; Previous</a>
        {% endif %}
        
        {% if page.has_next %}
            <a href="?{{ base_querystring }}&page={{ page.next_page_number }}" class="button">Next &raquo;</a>
        {% endif %}
    </div>
</section>
